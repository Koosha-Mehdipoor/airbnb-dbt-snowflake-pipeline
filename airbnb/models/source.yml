version: 2


sources:
  - name: airbnb
    schema: raw  
    tables:
      - name: listings
        identifier: RAW_LISTINGS

      - name: hosts
        identifier: RAW_HOSTS

      - name: reviews
        identifier: RAW_REVIEWS
        config:
          loaded_at_field: DATE
          freshness:
            warn_after: {count: 12, period: hour}
            #error_after: {count: 24, period: hour}